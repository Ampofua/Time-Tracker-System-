<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:  rgb(243, 94, 119);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: rgb(174, 21, 174);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .profile-info {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .profile-info h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgb(249, 46, 80);
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color:rgb(247, 188, 197);
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Profile</h1>
        </div>
        <div class="profile-info">
            <h2>Personal Information</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Full Name:</strong> {{ user.get_full_name }}</p>
            <p><strong>Position:</strong> {{ employee.position }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined }}</p>
        </div>
        

    </div>
</body>
</html>
